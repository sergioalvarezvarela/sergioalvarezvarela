<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sith Lightsaber Animation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lightsaber {
            position: relative;
            width: 20px;
            height: 300px;
            background-color: black;
            border-radius: 10px;
        }

        .blade {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 0;
            background: red;
            box-shadow: 0 0 15px red;
            transition: height 1s ease-in-out;
            left: 50%;
            transform: translateX(-50%);
        }

        .lightsaber:hover .blade {
            height: 250px;
        }

        @keyframes ignite {
            0% { height: 0; }
            100% { height: 250px; }
        }

        @keyframes retract {
            0% { height: 250px; }
            100% { height: 0; }
        }

        .blade {
            animation: ignite 1s forwards alternate infinite, retract 1s forwards alternate-reverse infinite;
        }
    </style>
</head>
<body>
    <div class="lightsaber">
        <div class="blade"></div>
    </div>
</body>
</html>
