<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Handle -->
    <rect x="85" y="300" width="30" height="80" fill="black" stroke="gray" stroke-width="3" />
    <rect x="90" y="370" width="20" height="10" fill="gray" />
    
    <!-- Blade -->
    <rect id="blade" x="95" y="100" width="10" height="0" fill="red" stroke="darkred" stroke-width="2" rx="5" opacity="1">
        <animate attributeName="height" from="0" to="200" begin="0s" dur="1s" repeatCount="indefinite" direction="alternate"/>
    </rect>
</svg>

